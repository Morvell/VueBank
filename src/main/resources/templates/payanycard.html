<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Детали платежа</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <ol class="breadcrumb">
    <li><a href="#" th:href="${'/admin/payanycards'}">Home</a></li>
  </ol>
  <div class="row"><h2>Детали платежа с любой карты</h2></div>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">ID:</label>
      <div class="col-sm-10">
        <p class="form-control-static" th:text="${payanycard.id}">ID платежа</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Номер карты:</label>
      <div class="col-sm-10">
        <p class="form-control-static" th:text="${payanycard.card.cardNumber}">Номер карты</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Дата карты</label>
      <div class="col-sm-10">
        <p class="form-control-static" th:text="${payanycard.card.expirationDate}">Дата карты</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">CVV</label>
      <div class="col-sm-10">
        <p class="form-control-static" th:text="${payanycard.card.cvv}">CVV</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Сумма</label>
      <div class="col-sm-10">
        <p class="form-control-static" th:text="${payanycard.summ}">сумма</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Комментарий</label>
      <div class="col-sm-10">
        <p class="form-control-static" th:text="${payanycard.comment}">комментарий</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Почта</label>
      <div class="col-sm-10">
        <p class="form-control-static" th:text="${payanycard.email}">почта</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a href="#" class="btn btn-default" th:href="${'/admin/payanycard/edit/' + payanycard.id}">Edit</a>
      </div>
    </div>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
