<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create/Edit</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<h2>Create / Edit PayAnyCard</h2>
<div class="container">
  <ol class="breadcrumb">
    <li><a href="#" th:href="${'/admin/payanycards'}">Заплатить</a></li>
    <li><a href="#" th:href="${'/admin/requestmoneys'}">Запросить</a></li>
  </ol>
  <form th:object="${payanycard}" th:action="@{/admin/payanycard}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <label>Номер карты</label>
      <input type="text" th:field="*{cardNumber}" class="form-control" placeholder="Description">
    </div>
    <div class="form-group">
      <label>Дата карты</label>
      <input type="text" th:field="*{expirationDate}" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label>CVV</label>
      <input type="text" th:field="*{cvv}" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Сумма</label>
      <input type="text" th:field="*{summ}" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Комментарий</label>
      <input type="text" th:field="*{comment}" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Почта</label>
      <input type="text" th:field="*{email}" class="form-control" placeholder="Name">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
