<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Заплатить с любой карты</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    .notSafe {
      background: darkgrey;
    }
  </style>

  <script>
    function getValue(p) {
      let e = document.getElementById(p);
      return e.options[e.selectedIndex].value;
    }
  </script>

</head>
<body>
<div class="container">
  <ol class="breadcrumb">
    <li><a href="#" th:href="${'/admin/payanycards'}">Заплатить</a></li>
    <li><a href="#" th:href="${'/admin/requestmoneys'}">Запросить</a></li>
  </ol>
  <table class="table">
    <h2>Заплатить с любой карты</h2>
    <select id="one" class="form-control">
      <option value="asc">asc</option>
      <option value="desc">desc</option>
    </select>
    <select id="two" class="form-control">
      <option value="summ">Сумма</option>
      <option value="id">id</option>
      <option value="created">Дата создания</option>
    </select>
    <a id = 'sort' class="btn btn-default" href="#">Sort</a>
    <tr>
      <th>ID</th>
      <th>Номер карты</th>
      <th>Сумма</th>
      <th>View</th>
      <th>Edit</th>
      <th>Delete</th>
      <th>Not Safe</th>
      <th>Safe</th>
    </tr>

    <tr class="" th:classappend="${item.notSafe} ? notSafe : safe" th:each="item : ${payanycards}">

      <td th:text="${item.id}">ID платежа</td>
      <td th:text="${item.card.cardNumber}">Номер карты</td>

      <td th:text="${item.summ}">Сумма</td>

      <td><a class="btn btn-default" href="#" th:href="${'/admin/payanycard/' + item.id}">View</a></td>
      <td><a class="btn btn-default" href="#" th:href="${'/admin/payanycard/edit/' + item.id}">Edit</a></td>
      <td><a class="btn btn-default" href="#" th:href="${'/admin/payanycard/delete/' + item.id}">Delete</a></td>
      <td><a class="btn btn-default" href="#" th:href="${'/admin/payanycard/notsafe/' + item.id}">Not safe</a></td>
      <td><a class="btn btn-default" href="#" th:href="${'/admin/payanycard/safe/' + item.id}">Safe</a></td>
    </tr>
  </table>
  <a th:href="${'/admin/payanycard/new'}" class="btn btn-default">New</a>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
  $('#sort').on('click',function() {
    window.location.href='/admin/payanycards/sort?sort='+$('#one').val()+'&field='+$('#two').val();
  });
</script>
</body>
</html>
