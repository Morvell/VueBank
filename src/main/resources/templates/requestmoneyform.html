<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create/Edit</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<h2>Create / Edit RequestMoney</h2>
<div class="container">
  <form th:object="${requestmoney}" th:action="@{/admin/requestmoney}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <label>Получатель</label>
      <input type="text" th:field="*{requestConsumer}" class="form-control" placeholder="Description">
    </div>
    <div class="form-group">
      <label>БИК</label>
      <input type="text" th:field="*{bic}" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Номер счета</label>
      <input type="text" th:field="*{paymentNumber}" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label>За что</label>
      <input type="text" th:field="*{paymentFor}" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Сумма</label>
      <input type="text" th:field="*{paymentSum}" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Почта</label>
      <input type="text" th:field="*{mail}" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Телефон</label>
      <input type="text" th:field="*{telephoneNumber}" class="form-control" placeholder="Name">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
